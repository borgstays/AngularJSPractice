<!DOCTYPE html>
<html>
<head>
    <title>AngualrJS Controller</title>
    <script src="Scripts/angular.js"></script>
</head>
<body ng-app="myNgApp">
    <div id="div1" ng-controller="myController">
        Message: {{message}} <br />
        <div id="div2">
            Message: {{message}}
        </div>
    </div>
    <div id="div3">
        Message: {{message}}
    </div>
    <div id="div4" ng-controller="anotherController">
        welcome Mr.{{student.firstName}}@{{student.secondName}}
    </div>
    <script>
        var ngApp = angular.module('myNgApp', []);

        ngApp.controller('myController', function ($scope) {
            $scope.message = "This is myController";
        });

        ngApp.controller('anotherController', function ($scope) {
            $scope.message = "This is anotherController";

            $scope.student = { firstName: "Borg", secondName: "Andrew" };
        });
    </script>
</body>
</html>
